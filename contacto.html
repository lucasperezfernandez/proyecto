<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de contacto</title>
</head>
<body>
    <form action="#">
        <h5>Solo necesitamos que llenes el formulario para dejarnos tu mensaje!</h5>
        <label for="">Nombre:</label>
        <input type="text" />
        <label for="">Apellido:</label>
        <input type="text"/>
        <label for="">email:</label>
        <input type="email"/>
        <p>¿Queres recibir noticias sobre minimalismo?</p>
        <select name="noticias">
            <option value="si">Si, me copa!</option>
            <option value="no">No estoy intersado :(</option>
        </select>
        <input type="submit" value="Enviar formulario">
        <input type="reset" value="Limpiar formulario">
        <div>Acepto términos y condiciones</div>
        <input type="checkbox" name="aceptar"value="1">
    </form>
</body>
</html>
